<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ga test</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-870GJV7MLY"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-870GJV7MLY");
    gtag("event", "my_event", { ayy: "lmao" });
    dataLayer.push({ event: "dl_event" });
  </script>

  <body>
    <h1>ga sucks</h1>
    <form>
      <label for="i">event:</label>
      <input type="text" name="event" id="i" />
      <pre id="error" style="color: red"></pre>
    </form>
    <h2>events:</h2>
    <pre id="result"></pre>
  </body>
  <script>
    document.querySelector("form").onsubmit = (event) => {
      event.preventDefault();
      const formData = new FormData(event.currentTarget);
      try {
        const event = JSON.parse(formData.get("event"));
        dataLayer.push(event);
        document.querySelector("#error").innerText = "";
      } catch (error) {
        document.querySelector("#error").innerText = error;
      }

      document.querySelector("#result").innerText = JSON.stringify(
        dataLayer,
        undefined,
        2
      );
    };
  </script>
</html>
